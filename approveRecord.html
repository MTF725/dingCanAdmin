<script>
    $(function () {

        unitList($('#unitName'), 'id'); //单位名称下拉
        if (!localStorage.getItem('superAdmin')) {
            unitAreaList($('#unitArea'), 'id'); //单位区域下拉
            shopTypeList($('#shopType')); //店铺类型下拉
        }
        

        // 数据表格
        $('#table').bootstrapTable({
            url: port + '/v1/goods/query',
            ajaxOptions: {
                xhrFields: {
                    withCredentials: true
                },
            },
            method: 'get',
            locale: 'zh-CN',
            toolbar: '#toolbar', //工具按钮用哪个容器
            striped: true, //是否显示行间隔色
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true, //是否显示分页（*）
            sortable: true, //是否启用排序
            sortOrder: "asc", //排序方式
            undefinedText: '', //当数据为 undefined 时显示的字符
            queryParams: queryParams, //查询参数
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNum: 1, //初始化加载第一页，默认第一页
            pageSize: 100, //每页的记录行数（*）
            pageList: [20], //可供选择的每页的行数（*）
            search: false, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            paginationHAlign: 'left', //指定 分页条 在水平方向的位置。’left’ or ‘right’
            paginationDetailHAlign: 'right', //指定 分页详细信息 在水平方向的位置。’left’ or ‘right’
            showColumns: true, //是否显示所有的列
            showRefresh: true, //是否显示刷新按钮
            minimumCountColumns: 2, //最少允许的列数

                return {
                    "total": res.data.total, //总页数
                    "rows": res.data.list //数据
                };

            columns: [{
                field: 'cName',
                align: 'center',
                title: '单位名称'

                field: 'cAreaName',
                align: 'center',

    //数据表格查询参数
    function queryParams(params) {
        var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            pageSize: params.limit, //页面大小
            pageNum: (params.offset / params.limit) + 1, //页码
            cId: setUnitId('#unitName'), //单位名称id
            cAreaId: $('#unitArea').val(), //单位区域id
            shopTypeId: $('#shopType').val(), //店铺类型id
            shopId: $('#shopName').val(), //店铺名称
            floorNum: $('#shopFloor').val(), //店铺层数
            winId: $('#winNum').val(), //窗口号
            gAuditState: $('#approveStatus').val(), //审核状态
            keyword: $('#goodsName').val(), //商品名称、编号
        };
        return temp;
    }

    // 查询
    function searchBtn() {
        $('#table').bootstrapTable('refresh');
    }

    //单位名称change时，根据选中的单位id级联查询单位区域
    layui.form.on('select(unitName)', function (data) {
        $('#unitArea').html('<option value=""></option>');
        $('#shopType').html('<option value=""></option>');
        $('#shopName').html('<option value=""></option>');
        $('#shopFloor').html('<option value=""></option>');
        $('#winNum').html('<option value=""></option>');
        layui.form.render("select");
        if (data.value) {
            unitAreaList($('#unitArea'), 'id', data.value); //单位区域下拉
            shopTypeList($('#shopType'),data.value); //店铺类型下拉
        }
        
    });

    //单位区域change时，根据选中的单位id级联查询单位区域
    layui.form.on('select(unitArea)', function (data) {
        $('#shopType').val('');
        $('#shopName').html('<option value=""></option>');
        $('#shopFloor').html('<option value=""></option>');
        $('#winNum').html('<option value=""></option>');
        layui.form.render("select");
    });

    // 店铺类型change事件
    layui.form.on('select(shopType)', function (e) {
        $('#shopName').html('<option value=""></option>');
        $('#shopFloor').html('<option value=""></option>');
        $('#winNum').html('<option value=""></option>');
        shopNameList($('#shopName'), 'id', $('#unitArea').val(), e.value);
        layui.form.render("select");

    });

    // 店铺名称change事件
    layui.form.on('select(shopName)', function (e) {
        $('#shopFloor').html('<option value=""></option>');
        $('#winNum').html('<option value=""></option>');
        var floolNum = $('#shopName option:selected').attr('data-floor'); //获取选中的层数，来遍历下级的层数
        for (var i = 0; i < floolNum; i++) {
            $('#shopFloor').append('<option value=' + (i + 1) + '>' + (i + 1) + '</option>');
        }
        layui.form.render("select");

    });

    // 店铺层数change事件
    layui.form.on('select(shopFloor)', function (e) {
        console.log(e);
        $('#winNum').html('<option value=""></option>');
        winNumList($('#winNum'), 'id', $('#shopName').val(), e.value);
        layui.form.render("select");
    });

    // 添加

        layer.open({
            type: 1,
            title: '添加',
            area: ['600px', '500px'],
            btn: ['确定', '取消'],
            btnAlign: 'c',

                unitAreaList(layero.find('#unitArea'), 'id'); //单位区域下拉
                shopTypeList(layero.find('#shopType')); //店铺类型下拉

                // 单位区域change事件
                layui.form.on('select(unitArea)', function (e) {
                    layero.find('#shopType').val('');
                    layero.find('#shopName').html('<option value=""></option>');
                    layero.find('#shopFloor').html('<option value=""></option>');
                    layero.find('#winNum').html('<option value=""></option>');
                    layui.form.render("select");
                });

                // 店铺类型change事件，级联店铺名称
                layui.form.on('select(shopType)', function (e) {
                    layero.find('#shopName').html('<option value=""></option>');
                    layero.find('#shopFloor').html('<option value=""></option>');
                    layero.find('#winNum').html('<option value=""></option>');
                    shopNameList(layero.find('#shopName'), 'id', layero.find('#unitArea').val(), e
                        .value);
                    layui.form.render("select");
                });

                // 店铺名称change，级联层数
                layui.form.on('select(shopName)', function (e) {
                    layero.find('#shopFloor').html('<option value=""></option>');
                    layero.find('#winNum').html('<option value=""></option>');
                    var floolNum = layero.find('#shopName option:selected').attr(
                    'data-floor'); //获取选中的层数，来遍历下级的层数
                    for (var i = 0; i < floolNum; i++) {
                        layero.find('#shopFloor').append('<option value=' + (i + 1) + '>' + (i +
                            1) + '</option>');
                    }
                    layui.form.render("select");
                });

                // 店铺层数change事件
                layui.form.on('select(shopFloor)', function (e) {
                    layero.find('#winNum').html('<option value=""></option>');
                    winNumList(layero.find('#winNum'), 'id', layero.find('#shopName').val(), e
                        .value);
                    layui.form.render("select");
                });


                // 承包日期（起）
                layui.laydate.render({
                    elem: '#startTime',
                    trigger: 'click',
                    done: function (value, date, endDate) {
                        console.log(value); //得到日期生成的值，如：2017-08-18
                        layero.find('#startTime').attr('value', value);
                    }
                });

                // 承包日期（至）
                layui.laydate.render({
                    elem: '#endTime',
                    trigger: 'click',
                    done: function (value, date, endDate) {
                        console.log(value); //得到日期生成的值，如：2017-08-18
                        layero.find('#endTime').attr('value', value);
                    }
                });

                layui.form.render('select');
            },
            yes: function (index, layero) {

                var unitArea = layero.find('#unitArea').val(); //单位区域
                var shopType = layero.find('#shopType').val(); //店铺类型
                var shopName = layero.find('#shopName').val(); //店铺名称
                var shopFloor = layero.find('#shopFloor').val(); //店铺层数
                var winNum = layero.find('#winNum').val(); //窗口号
                var winName = layero.find('#winName').val(); //窗口名称
                var bName = layero.find('#bName').val(); //商家姓名
                var loginNum = layero.find('#loginNum').val(); //登录账号
                var password = layero.find('#password').val(); //登录密码
                var accountType = layero.find('#accountType').val(); //账号类型

                var accountName = layero.find('#accountName').val(); //账户持有人姓名

                    layer.msg('请选择单位区域');
                    return;
                }
                if (shopType == '') {
                    layer.msg('请选择店铺类型');
                    return;
                }
                if (shopName == '') {
                    layer.msg('请选择店铺名称');
                    return;
                }
                if (shopFloor == '') {
                    layer.msg('请选择店铺层数');
                    return;
                }
                if (winNum == '') {
                    layer.msg('请选择窗口号');
                    return;
                }
                if (bName == '') {
                    layer.msg('请输入商家姓名');
                    return;
                }
                if (loginNum == '') {
                    layer.msg('请输入登录账号');
                    return;
                }
                if (password == '') {
                    layer.msg('请输入登录密码');
                    return;
                }
                if (phone == '') {
                    layer.msg('请输入联系方式');
                    return;
                }
                if (!phongReg.test(phone)) {
                    layer.msg('电话格式错误');
                    return;
                }
                if (startTime == '') {
                    layer.msg('请选择承包起始日期');
                    return;
                }
                if (endTime == '') {
                    layer.msg('请选择承包截止日期');
                    return;
                }

                if (timeStamp(startTime) >= timeStamp(endTime)) {
                    layer.msg('承包截止日期需晚于承包开始日期');
                    return;
                }

                $.ajax({
                    url: port + '/v1/shopOwner/insert',
                    xhrFields: {
                        withCredentials: true
                    },
                    type: 'post',
                    data: {
                        cId: localStorage.getItem('unitId'), //单位id
                        shopOwnerBeginDate: startTime, //起始日期
                        shopOwnerEndDate: endTime, //结束日期
                        shopOwnerName: bName, //商家姓名
                        shopOwnerPassword: password, //登录密码
                        shopOwnerPhone: phone, //联系方式
                        shopOwnerReceiptAccount: accountNum, //账户账号
                        shopOwnerReceiptName: accountName, //账户姓名
                        shopOwnerReceiptType: accountType, //账号类型
                        shopOwnerRemark: remark, //备注
                        shopOwnerUsername: loginNum, //登录账号
                        winId: winNum, //窗口号id
                    },
                    success: function (e) {
                        console.log('添加', e);
                        if (e.status == 200) {
                            $('#table').bootstrapTable('refresh');
                            layer.msg('已添加');
                            layer.close(index);
                        } else {
                            layer.msg(e.msg);
                        }
                    }
                });
            },
