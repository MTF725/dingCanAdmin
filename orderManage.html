<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    <style type="text/css">
         #toolbar .toolbar-btn{display: none;}
        /* .layui-fluid{display: none;} */
        .gap-line{color: #e6e6e6;}
        
        .detail-table tr td:nth-child(odd){color:#333333;}
        .detail-table tr td:nth-child(even){color:#666666;}
        .detail-table1 tr td:nth-child(even){width:150px;}
        .detail-table2,.detail-table3,.detail-table4,.detail-item{width: 80%;margin-left: 41px;}
        .detail-table tr .des-title{font-weight: bold;padding-top: 10px;padding-bottom: 10px;}
        .detail-table tr .des-bold{font-weight: bold;}
        .detail-table2 tr td:nth-child(odd){text-align: left;width: 70%;}
        .detail-table2 tr td:nth-child(even){text-align: left;width: 30%;}
        .detail-table3 tr td:nth-child(odd){text-align: left;width: 30%;}
        .detail-table3 tr td:nth-child(even){text-align: left;width: 70%;}
        .detail-table4 tr td:nth-child(odd){text-align: left;width: 10%;}
        .detail-table4 tr td:nth-child(even){text-align: left;width: auto;}
        .detail-item-title{font-weight: bold;padding-top: 10px;padding-bottom: 10px;}     
        .detail-item-des {position: relative;}
        .detail-item-des img{width:46.5px;height:46.5px;margin-right: 10px;}
        .detail-item-des .evaluate-title{float: left;margin-right: 10px;}
        .detail-item-des .evaluate-content{float: left;width: 86%;}
        .detail-item-btns,.detail-item-comment {margin-top: 10px;margin-bottom: 10px;}
        .detail-item-btns .layui-btn-primary{border-radius: 35px;}
        .start-title ,.start-content {float: left;}
        .start-title {margin-top: 6px;margin-right: 10px;width: 52px;text-align: right;}
        .start-content .layui-rate{padding: 0;}
        .start-content li {margin: 5px auto;}
        .start-content .layui-rate li i.layui-icon{font-size: 17px;}
        .time-line li::before{height: 80%;}
    </style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form class="layui-form table-search-form">
                            <div class="tools">
                                <div class="layui-input-inline isSuperAdmin">
                                    <label class="form-label">单位名称</label>
                                    <select id="unitName" lay-filter="unitName">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <label class="form-label">单位区域</label>
                                    <select id="unitArea" lay-filter="unitArea">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <label class="form-label">店铺类型</label>
                                    <select id="shopType" lay-filter="shopType">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <label class="form-label">店铺名称</label>
                                    <select id="shopName" lay-filter="shopName">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <label class="form-label">店铺层数</label>
                                    <select id="shopFloor" lay-filter="shopFloor">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="layui-input-inline">
                                    <label class="form-label">窗口号</label>
                                    <select id="winNum">
                                        <option></option>
                                    </select>
                                </div>  
                                                       
                                <div class="layui-input-inline">
                                    <a class="layui-btn layui-btn-normal" onclick="searchBtn()">查询</a>
                                </div>
                                <div class="layui-input-inline more-btn-box">
                                    <a class="more-btn" onclick="moreCheck()">更多条件<i class="iconfont iconxiala2"></i></a>
                                </div>
                            </div>
                            <div class="tools-group hidden-dom">   
                                <div class="layui-input-inline">
                                    <label class="form-label">支付平台</label>
                                    <select id="payMode">
                                        <option></option>
                                        <option value="1">微信</option>
                                        <option value="2">支付宝</option>                                      
                                    </select>
                                </div>                                
                                <div class="layui-input-inline">                                
                                    <label class="form-label">订单状态</label>
                                    <select id="orderState">
                                        <option></option>
                                        <option value="0">客户取消订单</option>
                                        <option value="1">客户提交订单</option>
                                        <option value="2">客户已付款</option>
                                        <option value="3">商家取消订单</option>
                                        <option value="4">商家接单</option>
                                        <option value="5">配送员已接单</option>
                                        <option value="6">配送员已转单</option>
                                        <option value="7">商家已出餐</option>
                                        <option value="8">配送员已取餐</option>
                                        <option value="9">配送员已送达</option>
                                        <option value="10">用户已评价</option>                                     
                                    </select>
                                </div>  
                                <div class="layui-input-inline">
                                    <label class="form-label">订单号</label>
                                    <input type="text" autocomplete="off" class="layui-input" id="keyWord">
                                </div>     
                                <div class="layui-input-inline">
                                    <label class="form-label">日期</label>
                                    <input type="text" autocomplete="off" readonly class="layui-input" id="startEndDate">
                                </div>                                                             
                            </div>
                        </form>
                        <div id="toolbar" class="isAdmin">
                            <a href="###" id="addBtn" class="toolbar-btn" onclick="addBtn()">添加</a>
                            <a href="###" id="editBtn" class="toolbar-btn" onclick="editBtn()">修改</a>
                            <a href="###" id="delBtn" class="toolbar-btn del" onclick="delBtn()">删除</a>
                            <a href="###" id="importBtn" class="toolbar-btn"  onclick="importBtn()">导入</a>
                            <a href="###" id="exportBtn" class="toolbar-btn"  onclick="exportBtn()">导出</a>
                        </div>
                        <table id="table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./lib/layui/layui.all.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="js/jquery.PrintArea.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script>
    $(function () {
        $(".layui-fluid").css("display","block");
        unitList($('#unitName'), 'id'); //单位名称下拉
        if (!localStorage.getItem('superAdmin')) {
            unitAreaList($('#unitArea'), 'id'); //单位区域下拉
            shopTypeList($('#shopType')); //店铺类型下拉
        }

        // 起始日期
        layui.laydate.render({
            elem: '#startEndDate',
            range: true,
            type: "date",
            format: 'yyyy-MM-dd',
        });

        // 数据表格
        $('#table').bootstrapTable({
            url: port + '/v1/order/query',
            ajaxOptions: {
                xhrFields: {
                    withCredentials: true
                },
            },
            method: 'get',
            locale: 'zh-CN',
            toolbar: '#toolbar', //工具按钮用哪个容器
            striped: true, //是否显示行间隔色
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true, //是否显示分页（*）
            sortable: true, //是否启用排序
            sortOrder: "asc", //排序方式
            undefinedText: '', //当数据为 undefined 时显示的字符
            queryParams: queryParams, //查询参数
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNum: 1, //初始化加载第一页，默认第一页
            pageSize: 100, //每页的记录行数（*）
            pageList: [20], //可供选择的每页的行数（*）
            search: false, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            paginationHAlign: 'left', //指定 分页条 在水平方向的位置。’left’ or ‘right’
            paginationDetailHAlign: 'right', //指定 分页详细信息 在水平方向的位置。’left’ or ‘right’
            showColumns: true, //是否显示所有的列
            showRefresh: true, //是否显示刷新按钮
            minimumCountColumns: 2, //最少允许的列数
            clickToSelect: true, //是否启用点击选中行
            height: $(window).height()-90, //表格的高度
            uniqueId: "areaId", //每一行的唯一标识，一般为主键列
            showToggle: false, //是否显示详细视图和列表视图的切换按钮
            cardView: false, //是否显示详细视图
            detailView: false, //是否显示父子表
            showRefresh:false,//隐藏刷新按钮
            showColumns:false,//隐藏某列下拉菜单
            responseHandler: function (res) {
                return {
                    "total": res.data.total, //总页数
                    "rows": res.data.list //数据
                };
            },
            columns: [{
                checkbox: true
            }, {
                field: 'cName',
                align: 'center',
                title: '单位名称',            
            }, {
                field: 'cAreaName',
                align: 'center',
                title: '单位区域'
            },{
                field: 'shopName',
                align: 'center',
                title: '商铺名称'
            },{
                field: 'winNo',
                align: 'center',
                title: '窗口号'
            }, {
                field: 'payMode',
                align: 'center',
                title: '支付平台',
                 formatter: function (value, row, index) {
                    return judgePayMode(value)
                }
            }, {
                field: 'phone',
                align: 'center',
                title: '手机号',
            }, {
                field: 'payTime',
                align: 'center',
                title: '支付日期',
            }, {
                field: 'totalAmount',
                align: 'center',
                title: '实际支付金额',
            }, {
                field: 'winNo',
                align: 'center',
                title: '平台服务费',
                formatter: function (value, row, index) {                  
                   return countServerFee(row.totalAmount,row.deliveryFee,serverFeeChange(row.serviceFee));
                }
            }, {
                field: 'winAddress',
                align: 'center',
                title: '商家预计收入',
                formatter: function (value, row, index) {  
                    var serviceFee = countServerFee(row.totalAmount,row.deliveryFee,serverFeeChange(row.serviceFee)); //平台服务费                             
                    return countSellerGet(row.totalAmount,row.deliveryFee,serviceFee)
                }
            }, {
                field: 'orderState',
                align: 'center',
                title: '订单状态',
                formatter: function (value, row, index) {
                    console.log()
                    var result = judgeState(value);                        
                    return result;
                }
            },{
                field: 'name9',
                align: 'center',
                title: '操作',
                events: operateEvents,
                formatter: function (value, row, index) {
                    var result =
                        "<a href='javascript:;' class='info' style='color:#129CD6;'>详情</a>";
                    return result;
                }
            }],

            //加载成功时执行
            onLoadSuccess: function (data) {
                console.log('窗口信息', data);
                if (data.rows==0) {
                    setTreeTableHeight(130);
                }
            },
            //加载失败时执行
            onLoadError: function () {
               
            },
            onClickRow: function (row, $element) {}
        });

    });

    //数据表格查询参数
    function queryParams(params) {
        var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            pageSize: params.limit, //页面大小
            pageNum: (params.offset / params.limit) + 1, //页码
            cId: setUnitId('#unitName'), //单位id
            cAreaId: $('#unitArea').val(), //单位区域id
            startDate: $('#startEndDate').val().substring(0,10),//开始日期
            endDate: $('#startEndDate').val().substring(13),//结束日期        
            floorNum: $('#shopFloor').val(), //所在层
            keyword: $('#keyWord').val(), //关键字
            orderStateId: $('#orderState').val(),//订单状态
            payModeId: $('#payMode').val(),//付款方式
            shopId: $('#shopName').val(),//商铺名称
            shopTypeId: $('#shopType').val(), //店铺类型
            winId: $('#winNum').val(), //窗口名称
        };
        return temp;
    }

    //单位名称change时，根据选中的单位id级联查询单位区域
    layui.form.on('select(unitName)', function (data) {
        $('#unitArea').html('<option value=""></option>');
        $('#shopType').html('<option value=""></option>');
        $('#shopName').html('<option value=""></option>');
        $('#shopFloor').html('<option value=""></option>');
        layui.form.render("select");
        if (data.value) {
            unitAreaList($('#unitArea'), 'id', data.value); //单位区域下拉
            shopTypeList($('#shopType'),data.value); //店铺类型下拉
        }
        
    });

    //单位区域change时，根据选中的单位id级联查询单位区域
    layui.form.on('select(unitArea)', function (data) {
        $('#shopType').val('');
        $('#shopName').html('<option value=""></option>');
        $('#shopFloor').html('<option value=""></option>');
        layui.form.render("select");
    });

    // 店铺类型change事件
    layui.form.on('select(shopType)', function (e) {
        $('#shopName').html('<option value=""></option>');
        $('#shopFloor').html('<option value=""></option>');
        shopNameList($('#shopName'), 'id', $('#unitArea').val(), e.value);
        layui.form.render("select");

    });
    
    // 店铺名称change事件
    layui.form.on('select(shopName)', function (e) {
        $('#shopFloor').html('<option value=""></option>');
        $('#winNum').html('<option value=""></option>');
        var floolNum = $('#shopName option:selected').attr('data-floor'); //获取选中的层数，来遍历下级的层数
        for (var i = 0; i < floolNum; i++) {
            $('#shopFloor').append('<option value=' + (i + 1) + '>' + (i + 1) + '</option>');
        }
        layui.form.render("select");

    });

    // 店铺层数change事件
    layui.form.on('select(shopFloor)', function (e) {
        console.log(e);
        $('#winNum').html('<option value=""></option>');
        winNumList($('#winNum'), 'id', $('#shopName').val(), e.value);
        layui.form.render("select");
    });
    
    //判断状态
    function judgeState(e) { 
        var state ="";
        switch(e){
        case 1:
            state = "客户提交订单";
            break;
        case 2:
            state = "客户已付款";
            break;
        case 3:
            state = "商家取消订单";
            break;
        case 4:
            state = "商家接单";
            break;
        case 5:
            state = "配送员已接单";
            break;
        case 6:
            state = "配送员已转单";
            break;
        case 7:
            state = "商家已出餐";
            break;
        case 8:
            state = "配送员已取餐";
            break;
        case 9:
            state = "配送员已送达";
            break;
        case 10:
            state = "用户已评价";
            break;
        }
        return state;
    }

    //判断支付平台
    function judgePayMode(e){
        if(e==1){
            return "微信"
        }
        if(e==2){
            return "支付宝"
        }
    }

    //计算商家预计收入
    function countSellerGet(totalAmount,deliveryFee,serviceFee){
        return totalAmount-deliveryFee-serviceFee;
    }

    //计算平台服务费
    function countServerFee(totalAmount,deliveryFee,serviceFeeRate){
       return (totalAmount-deliveryFee)*(serviceFeeRate/100);
    }

    //如果平台服务费时null，则为0
    function serverFeeChange(e){
        if(e==null){
            return 0
        }else{
            return e
        }
    }
  
    //获取商品类型
    function getOrderGoods(orderNo,dom){      
        $.ajax({
            url: port + '/v1/order/getOrderGoods',
            xhrFields: {
                withCredentials: true
            },
            type: 'get',
            async: false,
            data: {
                orderNo : orderNo ,              
            },
            success: function(data) {           
                if(data.data.length>0){
                    var content="";
                    var dataGroup =data.data;
                    var allGreenFee =0;
                    for(var i =0;i<dataGroup.length;i++){
                        allGreenFee = dataGroup[i].gGreenFee*dataGroup[i].buyCounter*1+allGreenFee*1;
                        content+='<tr class="tr-goods">' +
                                    '<td>'+dataGroup[i].gName+'</td>' +
                                    '<td>￥<span>'+dataGroup[i].gPrice+'</span>*<span>'+dataGroup[i].buyCounter+'</span></td>' +                          
                                '</tr>'
                    }
                    $(dom).after(content);  
                    $(".td-greenfee").html(allGreenFee);                
                }                                            
            }
        });
    }
    
    //配送方式判断
    function judgeMealMode(e){
        var mealMode ="";//配送方式
        if(e==1){
        mealMode = "到店自提";
        }else if(e==2){
        mealMode = "外卖配送";
        }else{
        mealMode = "到店用餐";
        }   
        return  mealMode      
    }
    
    //获取订单状态列表 
    function getOrderState(orderNo){
        $.ajax({
            url:port+'/v1/order/getOrderState',
            type:'GET',
            xhrFields: {
                withCredentials: true
            },
            data:{
                orderNo : orderNo,      
            },
            async:false,
            success:function(data){
               console.log(data)              
               if(data.data.length>0){
                   var content="";
                   var dataGroup  = data.data
                   for(var i =0;i<dataGroup.length;i++){
                       var timeGroup =  dataGroup[i].createTime.split(" ");
                       
                      content +=  '<li>'+
                                    '<p class="time-line-title">'+dataGroup[i].stateName+'</p>'+
                                    '<p class="time-line-content"><span>'+timeGroup[0]+'</span><span>'+timeGroup[1]+'</span></p>'+
                                    '<p class="time-line-content">'+(dataGroup[i].remark?'备注：'+dataGroup[i].remark:'')+'</span></p>'+
                                  '</li>'
                   }
                   $(".time-line").html(content);
               }          
            }
        })
    }

    //获取商家评价  
    function getSellerComment(orderNo){
        $.ajax({
            url:port+'/v1/order/getSellerComment',
            type:'GET',
            xhrFields: {
                withCredentials: true
            },
            data:{
                orderNo : orderNo,      
            },
            async:false,
            success:function(data){
               console.log("商家评价",data)
               if(data.data!=null&&data.data!=""){ 
                 var sellerComment1 =  '<img class="delivery-img" src="'+port1+data.data.window_pic+'"/>' + 
                                      '<span class="detail-item-desname">'+data.data.winName+'<span>' 
                 var sellerComment2  = '<span class="evaluate-title">评价内容:</span>' +
                                       '<span clsss="evaluate-content win-comment" style="float: left;width: 80%;">'+data.data.comment_content+'<span>'                                                                
                 $(".seller-comment1").html(sellerComment1);                                    
                 $(".seller-comment2").html(sellerComment2);              
               }       
            }
        })
    }

    //获取商家项评价  
    function getSellerItemComment(orderNo){
        $.ajax({
            url:port+'/v1/order/getSellerItemComment',
            type:'GET',
            xhrFields: {
                withCredentials: true
            },
            data:{
                orderNo : orderNo,      
            },
            async:false,
            success:function(data){
               console.log("商家项评价",data)
                     
            }
        })
    }
    
    //获取骑手评价  
    function getDeliveryComment(orderNo){
        $.ajax({
            url:port+'/v1/order/getDeliveryComment',
            type:'GET',
            xhrFields: {
                withCredentials: true
            },
            data:{
                orderNo : orderNo,      
            },
            async:false,
            success:function(data){            
               console.log("骑手评价",data)
               if(data.data!=null&&data.data!=""){
                   var deliveryComment =  '<img class="delivery-img" src="'+port2+data.data.photo+'"/>' + 
                                          '<span class="detail-item-desname">'+data.data.deliveryPersonName+'<span>'                                            
                   $(".delivery-comment").html(deliveryComment);
                 if(data.data.commentWords.indexOf(",")!=-1){//如果不止一条评价
                    console.log("不止一条评价")
                    var commentWords = data.data.commentWords.split(",");
                    for(var i =0;i<commentWords.length;i++){
                        var content = '<button class="layui-btn layui-btn-primary" disabled>'+commentWords[i]+'</button>';
                        $(".detail-item-btns").append(content);
                    }                  
                 }else if(data.data.commentWords.indexOf(",") ==-1&&data.data.commentWords!=""){//如果只有一条评价                  
                    var commentWords = data.data.commentWords;
                    console.log(commentWords)
                    var content = '<button class="layui-btn layui-btn-primary" disabled>'+commentWords+'</button>';
                    $(".detail-item-btns").append(content);
                 }                              
               }       
            }
        })
    }

    // 查询
    function searchBtn() {
        $('#table').bootstrapTable('refresh');
    }

    //更多条件
    function moreCheck(){
        if($(".tools-group").hasClass("hidden-dom")){
